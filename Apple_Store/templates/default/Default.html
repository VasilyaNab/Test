{% load static %}
<!-- Основной шаблон, к которому будут подключаться остальные html страницы, для того, чтобы не дублировать код -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/Default.css' %}" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    <!-- Шапка -->
    <header class="d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url "main:StorePage" %}" class="LogoText mb-0 logo-link">Apple Store</a>
            {% if user.is_admin or user.is_staff %}
                <a href="/admin/" class="LogoText mb-0 logo-link" style="font-size: 20px;">Админ панель</a>
            {% endif %}
        </div>
    </header>
    <!-- Основной контент -->
    <main class="align-items-center">
        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>        
    </main>
    <!-- Подвал -->
    <footer class="d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="TextFooter mb-0">Контакты: lara_nabieva@bk.ru</p>
            <p class="TextFooter mb-0">Политика конфиденциальности</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
